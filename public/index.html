<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Movie Database Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer=""></script>
        <script type="module" src="app.js" defer=""></script>
        <!-- <style>.tooltip{position: relative; cursor: auto;} .tooltip .title-info{position: absolute; top: 1rem; background: black; color: #fff; padding: .25rem; left: 0; white-space: nowrap;}</style> -->
    </head>
    <body class="bg-dark">
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container-fluid">
                <a class="navbar-brand text-white">Movie Search</a>
                <form class="d-flex" role="search">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text bg-dark-subtle border border-0">Search for:</span>
                        <select class="form-select bg-dark-subtle border border-0" aria-label="Search selection" id="trendType">
                            <option selected value="all">Choose search type</option>
                            <option value="all">All</option>
                            <option value="movie">Movie</option>
                            <option value="person">Person</option>
                            <option value="tv">TV</option>
                        </select>
                    </div>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text bg-dark-subtle border border-0">Trending:</span>
                        <select class="form-select bg-dark-subtle border border-0" aria-label="Search selection" id="trendTime">
                            <option selected value="day">Choose search time</option>
                            <option value="day">Today</option>
                            <option value="week">This Week</option>
                        </select>
                    </div>
                    <!--
                    <div class="input-group-text bg-dark-subtle border border-0">
                        <span>Include Mature?</span>
                        <input class="form-check-input border border-dark" type="checkbox" value="1" id="includeAdult" required/>
                    </div>
                    -->
                    <button class="btn btn-outline-light" id="trendingSearchBtn" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <!-- Body Content -->
        <main>
            <section class="container-fluid">
                <h3 class="text-white">Search Results:</h3>
                <p class="text-white"> Provided by: <a aria-label="Logo links to The Movie Database" href="https://www.themoviedb.org/">
                    <img alt="The Movie Database logo" src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_long_1-8ba2ac31f354005783fab473602c34c3f4fd207150182061e425d366e4f34596.svg"
                         height="12" style="margin-top: -.325rem;"/></a></p>
                <div id="results" class="d-flex flex-wrap">
                    
                </div>
                <div id="popoverContainer" class="container-fluid" style="background: rgba(0,0,0,.75);display: none; min-height: 100%; z-index: 2; position: fixed; top: 0rem; left: 0;">
                    <div id="popoverCard" class="container-sm card bg-black border border-white text-white opacity-100" style="top: 10rem; left: auto;">

                    </div>
                </div>
            </section>
        </main>
    </body>
    <footer>

    </footer>
</html>
